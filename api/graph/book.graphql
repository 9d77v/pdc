type Book{
    id: ID!
	isbn: String!
	name: String!
	desc: String!
	cover: String!
	author: [String!]!
	translator: [String!]!
	publishingHouse: String!
	edition: String!
	printedTimes: String!
	printedSheets: String!
	format: String!
	wordCount: Int!
	pricing: Float!
	purchasePrice: Float!
	purchaseTime: Int!
	purchaseSource: String!
	bookBorrowUID: Int!
    createdAt: Int!
    updatedAt: Int!
}

type Bookshelf {
	id: ID!
	name: String!
	cover: String!
	layerNum: Int!
	partitionNum: Int!
    createdAt: Int!
    updatedAt: Int!
}

type BookPosition{
	id: ID!
	bookshelfID: Int!
	bookID: Int!
	layer: Int!
	partition: Int!
    createdAt: Int!
    updatedAt: Int!
}

type BookBorrowReturn{
	id: Int!
	bookID: Int!
	uid: Int!
	operation: Int!
    createdAt: Int!
}

