type Book{
    id: ID!
	isbn: String!
	name: String!
	desc: String!
	cover: String!
	author: [String!]!
	translator: [String!]!
	publishingHouse: String!
	edition: String!
	printedTimes: String!
	printedSheets: String!
	format: String!
	wordCount: String!
	pricing: String!
	purchasePrice: String!
	packing: String!
	pageSize: Int!
	purchaseTime: Int!
	purchaseSource: String!
	bookBorrowUID: Int!
    createdAt: Int!
    updatedAt: Int!
}

type Bookshelf {
	id: ID!
	name: String!
