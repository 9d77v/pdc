type History {
	uid: ID!
	sourceType:Int!
	sourceID: Int!
	title:String!
	num:Int!
	subTitle:String!
	cover:String!
	subSourceID: Int!  
	deviceType:String!
    currentTime: Float!
    remainingTime: Float!
	updatedAt: Int!
}

type HistoryConnection {
  totalCount: Int!
  edges:[History!]!
}

input NewHistoryInput{
	sourceType:Int!
	sourceID: Int!
	subSourceID: Int!  
	deviceType:String!
    currentTime: Float!
    remainingTime: Float!
}
