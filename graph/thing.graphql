type Thing {
  id: ID!
  uid: ID!
  name: String!  
  desc: String
  num: Float!
  brandName: String
  pics: [String!]
  unitPrice: Float!
  unit: String
  category: String!
  location: String!
  status: Int!
  purchaseDate: Int!
  purchasePlatform: String
  refOrderID: String!
  rubbishCategory: [String!]
  createdAt: Int!
  updatedAt: Int!
}


type ThingConnection {
  totalCount: Int!
  edges:[Thing!]!
}


input NewThing {
  name: String!  
  desc: String
  num: Float!
  brandName: String
  pics: [String!]
  unitPrice: Float!
  unit: String
  category: String!
  location: String!
  status: Int!
  purchaseDate: Int!
  purchasePlatform: String
  refOrderID: String
  rubbishCategory: [String!]
}

