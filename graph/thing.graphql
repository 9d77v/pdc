type Thing {
  id: ID!
  uid: ID!
  name: String!  
  desc: String
  num: Int!
  brandName: String
  pics: [String!]
  unitPrice: Double
  unit: String
  category: String!
  status: String!
  purchaseDate: Int!
  purchasePlatform: String
  refOrderID: string!
  rubbishCategory: [string!]
}


type ThingConnection {
  totalCount: Int!
  edges:[Thing!]!
}


input NewThing {
  name: String!  
  desc: String
